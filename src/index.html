<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-light bg-gradient">
    <div class="container py-4 px-3 mt-2">
      <h1>Hello, <strong class="text-primary">translate</strong> your text here!</h1>
      <div class="mt-4 pb-5 border-bottom border-2">
        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 100px"></textarea>
          <label for="message">Message to translate</label>
        </div>
        <div class="form-floating mb-3">
          <select class="form-select" id="countryId" aria-label="Floating label select example">
            <option selected>-</option>
          </select>
          <label for="countryId">Choose language</label>
        </div>
        <button type="button" class="btn btn-outline-primary" id="button">Translate message</button>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
